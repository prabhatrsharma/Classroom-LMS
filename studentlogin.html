<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>HCI Classroom</title>
  <link rel="icon" href="image.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #34db34;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
    }

    .login-form {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      width: 100%;
    }

    .login-button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #34db34;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .login-button:hover {
      background-color: #29b93a;
      transform: translateY(-2px);
    }

    .footer {
      background-color: #47a52d;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>HCI Classroom</h1>
  </header>

  <!-- Form Section -->
  <form class="login-form">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required placeholder="student">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="password">

    <button type="button" onclick="login()" class="login-button">Login</button>
  </form>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 6430_Prabhat</p>
  </footer>

  <script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Basic admin login (hard-coded for demonstration purposes)
        if (username === 'admin' && password === '123') {
            alert('Login successful as admin!');
            window.location.href = 'dashboard.html';
            // Redirect to dashboard.html for admin login
        } else if (username === 'student' && password === 'password') {
            alert('Login successful as student!');
            window.location.href = 'studentpage.html';
            // Redirect to studentpage.html for student login
        } else {
            alert('Invalid credentials. Please try again.');
        }
    }
  </script>

</body>
</html>
