<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>HCI Classroom</title>
  <link rel="icon" href="image.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #34db34;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .header h1 {
      margin: 0;
    }

    .dashboard {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }

    .dashboard h2 {
      margin-bottom: 20px;
    }

    .dashboard a {
      display: block;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      background-color: #34db34;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .dashboard a:hover {
      background-color: #29b93a;
    }

    .footer {
      background-color: #47a52d;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>HCI Classroom</h1>
  </header>

  <!-- Student Dashboard Section -->
  <div class="dashboard">
    <h2>Student Dashboard</h2>
    <a href="studentview.html">View Assignments</a>
    <a href="studentview2.html">View Material</a>
    <!-- Add more links for other functionalities as needed -->
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 6430_Prabhat</p>
  </footer>

</body>
</html>
