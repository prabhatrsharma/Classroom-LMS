<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="icon" href="image.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #34db34;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;

        }

        .header h1 {
            margin: 0;
        }

        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .dashboard h2 {
            margin-bottom: 20px;
        }

        .dashboard a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #34db34;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .dashboard a:hover {
            background-color: #29b93a;
        }

        .footer {
            background-color: #47a52d;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<div class="header">
    <h1>HCI Classroom</h1>
</div>
<body>
    

    <div class="dashboard">
        <h2>Teacher Dashboard</h2>
        <a href="upload.html">Post Material & Assignments</a>
        <a href="registration.html">Add student</a>
        <a href="grading.html">View assignments</a>
        <!-- Add more links for other functionalities as needed -->
    </div>

    <div class="footer">
        <p>&copy; 6430_Prabhat</p>
    </div>
</body>
</html>
